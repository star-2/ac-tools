<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Company Loadout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Animal Company Loadout</h1>
    
    <label for="username">Enter your Animal Company username:</label>
    <input type="text" id="username" placeholder="Star_night" />

    <button id="showUsernameBtn">Show Username</button>
    <p id="usernameDisplay" class="info-text"></p>

    <label for="jsonInput">Paste your loadout JSON here:</label>
    <textarea id="jsonInput" rows="8" placeholder="Paste your JSON here..."></textarea>

    <button id="setLoadoutBtn">Set Loadout</button>
    <p id="status" class="info-text"></p>

    <button id="rickrollBtn" class="fun-button">Click me for a surprise!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
